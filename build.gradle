plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile group: 'io.cucumber', name: 'cucumber-junit', version: "3.0.2"
    compile group: 'io.cucumber', name: 'cucumber-testng', version: "3.0.2"
    compile group: 'io.cucumber', name: 'cucumber-core', version: '3.0.2'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '3.0.2'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.141.0'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.3.1'
}

test {
    useTestNG()
}

task cucumber(type: Test, dependsOn: ["cleanTest"]) {
    useTestNG()
}

def classNames = [
        'common.BDDRunner'
]


tasks.withType(Test) {
    classpath = project.sourceSets.main.runtimeClasspath
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}




